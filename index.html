<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto russia">
  <meta name="keywords" content="Карачаевск, Гора Эльбрус, Домбай, Карачаево-Черкеск">
  <!-- <meta name="author" content=""> -->
  <title>Место Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <a href="#" class="logo logo_theme_dark page__hover" target="_blank"></a>
    </header>

    <main class="content">

      <section class="profile content__center">
        <img src="./images/Avatar.png" alt="аватар" class="profile__avatar">
        <div class="profile__name-conteiner">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-link content__hover" type="button" name="button"
            aria-label="Редактирование имени"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-link content__hover" type="button" name="button"
          aria-label="Редактирование профиля"></button>
      </section>

      <div class="elements">
        <ul class="elements__list">

        </ul>
      </div>

      <div class="popup popup_profileAdd">
        <div class="popup__conteiner">
          <button class="popup__close" name="button" type="button"></button>
          <form action="#" class="form form_add-profile" name="add-profile" method="get">
            <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" class="form__item form__name" id="first-name" name="name" placeholder="Имя">
            <input type="text" class="form__item form__profession" id="profession" name="profession" placeholder="О себе">
            <button name="button" class="form__button" type="submit" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_cardAdd">
        <div class="popup__conteiner">
          <button class="popup__close" name="button" type="button"></button>
          <form action="#" class="form form_add-place" name="add-place" method="get">
            <h2 class="form__title">Новое место</h2>
            <input type="text" class="form__item form__place" id="place" name="place" placeholder="Название" required >
            <input type="text" class="form__item form__link-place" id="link-place" name="link-place" placeholder="Ссылка на картинку" required >
            <button name="button" class="form__button" type="submit" aria-label="Сохранить">Создать</button>
          </form>
        </div>
      </div>

      <div  class="popup popup_card">
        <figure class="popup__card-conteiner">
          <button class="popup__close" name="button" type="button"></button>
          <img src="/" alt="Картинка" class="popup__card-image">
          <figcaption class="popup__card-caption"></figcaption>
        </figure>
      </div>

    </main>

    <footer class="footer">
      <p class="footer__copyright page__center">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <template id="card-template">
      <li class="elements__list-item">
        <img src="" alt="Карточка" class="elements__item-image">
        <div class="elements__item-group">
          <h2 class="elements__group-title"></h2>
          <button class="elements__button" type="button" aria-label="Нравиться"></button>
        </div>
        <button class="elements__trash" type="button" aria-label="Корзина"></button>
      </li>
  </template>
  <script src="card.js"></script>
  <script src="script.js"></script>
</body>

</html>
